notification.update.content=<br/>Thank you for using the <b>Color Highlighter Plugin</b>!<br> \
<p>If you find the plugin helpful, don't hesitate to give it <b><a href="https://plugins.jetbrains.com/plugin/13309-color-highlighter/reviews">5 stars</a></b>!<br> \
  You can also contribute to the <b><a href="https://opencollective.com/atom-material-themes-and-plugins">OpenCollective</a></b> mission</p> to help me continue making plugins!<br><br>\
<h3>Features</h3>\
<ul>\
  <li><b>Dart</b> Support</li>\
  <li>Option to parse colors as rgba instead of argb</li>\
  <li>Color Preview for Stylesheets and Markup</li>\
  <li>Support for numeric literals (0x...) in JavaScript, TypeScript and Python</li>\
<li><i>Experimental</i>: Text files color parsing</li>\
</ul>\
  <br>\
  <h3>Fixes</h3>\
  <ul>\
    <li>Fix Color.FromArgb parsing</li>\
  </ul>
